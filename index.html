<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Veckoplanering för middagar</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="title">
      <h1>veckoschema</h1>
    </div>

    <div class="content">
      <div id="planner"></div>

      <div id="suggestions">
        <h2>Förslag på vegetariska rätter</h2>
        <div id="suggestionsList"></div>
      </div>
    </div>

    <div class="buttons">
      <button onclick="addWeek()">Lägg till vecka</button>
      <button onclick="shareSchedule()">Dela schema</button>
      <button onclick="exportToCSV()">Exportera till CSV</button>
      <input type="file" id="fileInput" accept=".csv" style="display: none;" onchange="importFromCSV(this.files[0])">
      <button onclick="document.getElementById('fileInput').click()">Importera från CSV</button>
    </div>
    <script src="data/meals.js"></script>
    <script src="js/WeekPlanner.js"></script>
    <script src="js/StorageManager.js"></script>
    <script src="js/DragDropManager.js"></script>
    <script src="js/CSVManager.js"></script>
    <script src="js/UIRenderer.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
